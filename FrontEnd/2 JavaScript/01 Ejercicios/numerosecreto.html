<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actividad Número Secreto</title>
</head>
<body>

  <h1>Actividad Número Secreto</h1>

  <p>Ingresa el código de descuento:</p>
  <input type="text" id="codigoInput">
  <button onclick="verificarCodigo()">Verificar</button>

  <script>
    // JavaScript code

    // Paso 1
    let codigoDescuentoSecreto = "DESCUENTO123";

    // Paso 2
    let intentosCodigo = 0;

    // Paso 3
    function verificarCodigo() {
      let codigoIngresado = document.getElementById("codigoInput").value;
      intentosCodigo++;

      // Comprueba si el código ingresado es correcto
      if (codigoIngresado === codigoDescuentoSecreto) {
        alert("¡Código de descuento válido!");
        resetearIntentos();
      } else {
        alert("Código incorrecto. Intento: " + intentosCodigo);

        // Comprueba si se han alcanzado los intentos máximos
        if (intentosCodigo >= maxIntentosCodigo) {
          alert("Has alcanzado el número máximo de intentos. El código secreto era: " + codigoDescuentoSecreto);
          resetearIntentos();
        }
      }
    }

    // Función para resetear los intentos
    function resetearIntentos() {
      intentosCodigo = 0;
    }

    // Paso 4
    const maxIntentosCodigo = 5;
  </script>

</body>
</html>
